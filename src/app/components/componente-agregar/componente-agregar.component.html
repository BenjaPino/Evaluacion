
<ion-content >
  <div class="ion-text-center">
    <img class="img1" src="assets/logopagina.svg">
  
  </div>
    <div class="container">
      <div class="form ion-text-center">
        <h2>Agregar Hora </h2>
        <ion-item lines='none'>
          <ion-input type="text"[(ngModel)]="nombre" placeholder='Nombre'></ion-input>
          
        </ion-item>
        <ion-item>
          <ion-label>Dia y Hora a programar</ion-label>
          <ion-datetime displayFormat="DD / hh:mm" [(ngModel)]="dia"></ion-datetime>
        </ion-item>
        <ion-item lines='none'>
          <ion-input type="text" placeholder='Precio' [(ngModel)]="precio"></ion-input>
        </ion-item>
        <ion-button expand='block'(click)="guardarViajes(nombre, dia, precio)"> Agregar </ion-button>
        <ion-button expand='block'(click)="cancelar()"> Cancelar</ion-button>
        
      </div>
    </div>
    
  </ion-content>
